<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alekson - Cadastro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
  <link rel="icon" href="Imagens/LogoTipo.png" type="image/png" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="aneis">
    <i style="--clr:#ffd500;"></i>
    <i style="--clr:#647ba5;"></i>
    <i style="--clr:#f27900;"></i>
    <div class="login">
      <h2>Cadastre-se</h2>
      <form action="#" method="post">
        <div class="caixa__input">
          <input type="text" placeholder="Nome completo" required />
        </div>
        <div class="caixa__input">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="caixa__input">
          <input type="password" placeholder="Senha" required />
        </div>
        <div class="caixa__input">
          <input type="password" placeholder="Confirmar senha" required />
        </div>
        <div class="caixa__input">
          <input type="submit" value="Cadastrar" />
        </div>
      </form>
      <div class="links">
        <a href="login.html">Já tem uma conta? Faça login</a>
      </div>
    </div>
  </div>

  <!-- Preloader -->
  <div id="preloader">
    <div class="logo">
      <img src="Imagens/LogoTipo.png" alt="Logo do site" />
    </div>
  </div>

  <script src="login.js" defer></script>
</body>

</html>
